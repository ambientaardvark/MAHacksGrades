<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Prebuilt Layout</title>
	  

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	  <link href="GeneralCSS.css" rel="stylesheet">
	  <script src="../jquery-3.3.1.min.js"></script>
       <script src="../public/client.js"></script>
	
  </head>
  <body>
    <script>
	  var client;
            window.addEventListener("load",function(){
                client = new Client("ws://127.0.0.1:5524");

                
                document.getElementById("createAccountButton").addEventListener("click", function() {
                    var student = document.getElementById("studentRadio").value;
                    var school = document.getElementById("schoolInput").value;
					if(school != ""){
						client.sendCompleteUser(student, school);
						window.location.href = "dashboard.html";
					} else{
						$("small").append("please enter your school");
						$("#schoolInput").addClass("hasError");
					}
                    
                })
            });
	  </script>
    <div class="container h-100">
		<div class="row justify-content-center allign-self-center logincard">
			
			<div class="col-md-4 col-sm-10">
				<img src="logo.gif" alt="Logo" style="align-content: left" class="smallLogo">
				<h4 class="my-0 font-weight-normal cardheader">Finish Profile</h4>
				<div class="card-deck mb-3 text-center">
					
					<div class="card mb-4 shadow-sm">
						<div class="card-body">
							<form>
  									<label class="radio-inline" style="margin-right: 15px"><input type="radio" name="optradio" id="studentRadio" checked>I am a student</label>
  									<label class="radio-inline"><input type="radio" name="optradio">I am a teacher</label>
								<div class="form-group">
									<input type="text" id="schoolInput" class="form-control nameInput" placeholder="enter your school" required>
									<small id="schoolError" class="form-text"></small>
								</div>
								<button type="button" id="createAccountButton" class="btn btn-primary">Go to school</button>
								
							</form>
						</div>
					</div>
				</div>
				
			</div>
			
		</div>
		
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 

    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="js/bootstrap.min.js"></script>
	  
	
  </body>
</html>
